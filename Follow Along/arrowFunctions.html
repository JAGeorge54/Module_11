<script>
//Regular function
function greeting() {
    return 'Hello';
}
console.log(greeting());

//Arrow function
let greet = () => 'Hello';
console.log(greet());

//With parameters
let add = (a, b) => a + b;
console.log(add(1, 1));

//Number labels
const numbers = ['one', 'two', 'three'];

//Clasic callback
const output = numbers.map(function(label){
    return label.length;
});
console.log(output);
//Clasic callback arrow function
const output2 = numbers.map(label => label.length);
console.log(output2);
</script>
